<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skb</title>
    <script type="module" src="./src/js/script.js"></script>
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/normolize.css">
    <link rel="stylesheet" href="./src/css/basic.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/table.css">
    <link rel="stylesheet" href="./src/css/modal.css">
</head>

<body>
    <header class="header">
        <div class="header__content">
            <a href="#" class="header__link">
                <img src="./src/img/skb-logo.svg" alt="Логотип skb." class="header__logo">
            </a>
            <div class="header__search">
                <input type="text" class="header__search__input" placeholder="Введите запрос">
                <button class="header__search__button">
                    <img src="./src/icons/search.svg" alt="Поиск" class="header__search__icon">
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <h1 class="main__title">Клиенты</h1>
        <div class="main__content">
            <table id="table" class="table main__table">
                <thead id="table-header" class="table__header">
                    <tr class="table__row table__row_header">
                        <th class="table__cell table__cell_header table__cell_header_id">
                            <button class="sort-button active" data-element-sortButton data-sortField="id" data-sortDirection="0">
                                ID<span class="sort-icon"></span>
                            </button >
                        </th>
                        <th class="table__cell table__cell_header table__cell_header_name">
                            <button class="sort-button" data-element-sortButton data-sortField="name" data-sortDirection="0">
                                Фамилия Имя <span class="text-nowrap">Отчество<!--
                                 --><span class="sort-icon"></span><!--
                                 --><span class="sort-text sort-text_0">А-Я</span><span class="sort-text sort-text_1">Я-А</span>
                                </span>
                            </button>
                        </th>
                        <th class="table__cell table__cell_header table__cell_header_created-at">
                            <button class="sort-button" data-element-sortButton data-sortField="createdAt" data-sortDirection="0">
                                Дата и время <span class="text-nowrap">создания<span class="sort-icon"></span></span>
                            </button>
                        </th>
                        <th class="table__cell table__cell_header table__cell_header_updated-at">
                            <button class="sort-button" data-element-sortButton data-sortField="updatedAt" data-sortDirection="0">
                                Последние <span class="text-nowrap">изменения<span class="sort-icon"></span></span>
                            </button>
                        </th>
                        <th class="table__cell table__cell_header table__cell_header_contacts">
                            Контакты
                        </th>
                        <th class="table__cell table__cell_header table__cell_header_actions">
                            Действия
                        </th>
                    </tr>
                </thead>
                <tbody class="table__body">
                    <tr class="table__row table__row_body">
                        <td class="table__cell table__cell_body table__cell_body_id">
                            12345678
                        </td>
                        <td class="table__cell table__cell_body table__cell_body_full-name">
                            Иванов Иван Иванович
                        </td>
                        <td class="table__cell table__cell_body table__cell_body_creation-time">
                            21.02.2021 <span class="text-light">12:41</span>
                        <td class="table__cell table__cell_body table__cell_body_last-change-time">
                            21.02.2021 <span class="text-light">12:41</span>
                        </td>
                        <td class="table__cell table__cell_body table__cell_body_contacts">
                            Контакты
                        </td>
                        <td class="table__cell table__cell_body table__cell_body_actions">
                            <div>
                                <button class="actions__button actions__button--edit">
                                    <div class="icon icon--edit"></div><!--
                                    -->Изменить
                                </button>
                                <button class="actions__button actions__button--delete">
                                    <div class="icon icon--delete"></div><!--
                                    -->Удалить
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr class="table__row table__row_body">
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                    </tr>
                    <tr class="table__row table__row_body">
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                    </tr>
                </tbody>
            </table>
            <div class="main__load"></div>
        </div>
        <button id="add-client-button" class="button button_secondary main__button" hidden>
            <svg  class="main__button__icon" width="22" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"/>
            </svg><!--
            -->Добавить клиента
        </button>
    </main>
</body>

</html>
