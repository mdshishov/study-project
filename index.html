<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skb</title>
    <script src="./src/js/script.js"></script>
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/normolize.css">
    <link rel="stylesheet" href="./src/css/basic.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/table.css">
    <link rel="stylesheet" href="./src/css/modal.css">
</head>

<body>
    <div class="modal" hidden>
        <form id="form" class="form">
            <button type="button" class="form__close-button"></button>
            <fieldset name="name-inputs" class="form__name-inputs">
                <h2 class="form__header">
                    Изменить данные<span class="header_text-light">ID: 2345678</span>
                </h2>
                <div class="form__name-input-content">
                    <input name="name" class="form__name-input" type="text" required>
                    <label class="form__name-label">Фамилия<span class="text-firm-color">*</span></label>
                    <span class="form__name-input__underline"></span>
                </div>
                <div class="form__name-input-content">
                    <input name="surname" class="form__name-input" type="text" required>
                    <label class="form__name-label">Имя<span class="text-firm-color">*</span></label>
                    <span class="form__name-input__underline"></span>
                </div>
                <div class="form__name-input-content">
                    <input name="lastName" class="form__name-input" type="text">
                    <label class="form__name-label">Отчество</label>
                    <span class="form__name-input__underline"></span>
                </div>
            </fieldset>
            <fieldset name="contacts" class="form__contacts">
                <div class="form__contacts__input-content">
                    <div data-select class="form__contacts__select">
                        <button type="button" data-option="phone" class="form__contacts__select__toggle">
                            Телeфон
                        </button>
                        <div data-arrow-icon class="arrow-icon form__contacts__select__arrow"></div>
                        <div data-select-options class="form__contacts__select__options closed">
                            <button data-option="phone" type="button" class="form__contacts__select__option">
                                Телефон
                            </button>
                            <button data-option="phone" type="button" class="form__contacts__select__option">
                                Телефон
                            </button>
                            <button data-option="phone" type="button" class="form__contacts__select__option">
                                Телефон
                            </button>
                        </div>
                    </div>
                    <input class="form__contacts__input" type="text" required placeholder="Введите данные">
                    <button type="button" class="form__contacts__delete-button"></button>
                </div>
                <button type="button" class="form__contacts__add-button">
                    <span>Добавить контакт</span>
                </button>
            </fieldset>
            <fieldset name="buttons" class="form__buttons">
                <p id="error-message" class="form__error-message">
                    Текст ошибки
                </p>
                <button id="submit-button" class="button button_primary form__submit-button">
                    <span>Сохранить</span>
                </button>
                <button type="button" class="form__cancel-button">Удалить клиента</button>
            </fieldset>
        </form>
    </div>
    <header class="header">
        <div class="header__content">
            <a href="#" class="header__link">
                <img src="./src/img/skb-logo.svg" alt="Логотип skb." class="header__logo">
            </a>
            <div class="header__search">
                <input type="text" class="header__search__input" placeholder="Введите запрос">
                <button class="header__search__button">
                    <img src="./src/icons/search.svg" alt="Поиск" class="header__search__icon">
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <h1 class="main__title">Клиенты</h1>
        <div class="main__content">
            <table class="table main__table">
                <thead class="table__header">
                    <tr class="table__row table__row_header">
                        <th class="table__cell table__cell_header table__cell_header_id">
                            <button class="button_sort">
                                ID<!--
                                --><img src="./src/icons/arrow-down.svg" alt="Стрелочка" class="icon_sort">
                            </button >
                        </th>
                        <th class="table__cell table__cell_header table__cell_header_full-name">
                            <button class="button_sort">
                                Фамилия Имя Отчество<!--
                                --><img src="./src/icons/arrow-down.svg" alt="Стрелочка" class="icon_sort"><!--
                                --><span class="text_sort">А-Я</span>
                            </button>
                        </th>
                        <th class="table__cell table__cell_header table__cell_header_creation-time">
                            <button class="button_sort">
                                Дата и время создания<!--
                                --><img src="./src/icons/arrow-down.svg" alt="Стрелочка" class="icon_sort">
                            </button>
                        </th>
                        <th class="table__cell table__cell_header table__cell_header_last-change-time">
                            <button class="button_sort">
                                Последния изменения<!--
                                --><img src="./src/icons/arrow-down.svg" alt="Стрелочка" class="icon_sort">
                            </button>
                        </th>
                        <th class="table__cell table__cell_header table__cell_header_contacts">
                            Контакты
                        </th>
                        <th class="table__cell table__cell_header table__cell_header_actions">
                            Действия
                        </th>
                    </tr>
                </thead>
                <tbody class="table__body">
                    <tr class="table__row table__row_body">
                        <td class="table__cell table__cell_body table__cell_body_id">
                            12345678
                        </td>
                        <td class="table__cell table__cell_body table__cell_body_full-name">
                            Иванов Иван Иванович
                        </td>
                        <td class="table__cell table__cell_body table__cell_body_creation-time">
                            21.02.2021 <span class="text-light">12:41</span>
                        <td class="table__cell table__cell_body table__cell_body_last-change-time">
                            21.02.2021 <span class="text-light">12:41</span>
                        </td>
                        <td class="table__cell table__cell_body table__cell_body_contacts">
                            Контакты
                        </td>
                        <td class="table__cell table__cell_body table__cell_body_actions">
                            <div>
                                <button class="actions__button actions__button--edit">
                                    <div class="icon icon--edit"></div><!--
                                    -->Изменить
                                </button>
                                <button class="actions__button actions__button--delete">
                                    <div class="icon icon--delete"></div><!--
                                    -->Удалить
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr class="table__row table__row_body">
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                    </tr>
                    <tr class="table__row table__row_body">
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                        <td class="table__cell table__cell_body"></td>
                    </tr>
                </tbody>
            </table>
            <div class="main__load"></div>
        </div>
        <button class="button button_secondary main__button">
            <svg  class="main__button__icon" width="22" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"/>
            </svg><!--
            -->Добавить клиента
        </button>
    </main>
</body>

</html>
